<!DOCTYPE html>
<html>
<body>



<p id="demo"></p>

<script>
var arr1 = [1,2,3,"4"];
var arr2=[1,2,3,4];
if (arr1.length!=arr2.length)
{
 document.getElementById("demo").innerHTML = "arrays are not equal"; 
}
else
{
var i;
var count=0;
for (i = 0; i < arr1.length; i++) {
  if(arr1[i]===arr2[i])
  {
count=count+1;
  }
}
if(count==arr1.length)
document.getElementById("demo").innerHTML = "arrays are  equal";
else 
document.getElementById("demo").innerHTML = "arrays are not equal";
}
</script>

</body>
</html>
