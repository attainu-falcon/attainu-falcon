<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Mail</title>
        <link rel="stylesheet" href="web-mail_style.css" type = "text/css">

    </head>
    <body>
        <div class="container">
            <div id = "mail_name">My Mail</div>
            <div class="mail_ops">
                <div class="new">New</div>
                <div class="inbox">Inbox</div>
                <div class="sent">Sent Items</div>
                <div class="drafts">Drafts</div>
                <div class="trash">Trash</div>
            </div>

            <div class="mailbox">

                <div class="header">From</div>
                <div class="header">Subject</div>
                <div class="header">Date</div>
                <div class="from" id="bg_1001">Bill Gates</div>
                <div class="subject" id="sub_bg_1001">Welcome to Microsoft</div>
                <div class="date" id="201012122210">12 hours ago</div>
                <div class="from" id="sj_1001">Steve Jobs</div>
                <div class="subject" id="sub_bg_1001">Welcome to Apple</div>
                <div class="date" id="201012122122">12/12/2010</div>

            </div>

            <div class="ad">Ad Area</div>
        </div>
    </body>
</html>
