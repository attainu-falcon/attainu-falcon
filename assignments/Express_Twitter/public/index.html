<!doctype html>
<html lang="en">

<head>
    <title>Twitter Page</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <form class="form-signin" action="/" method="POST">
            <input type="text" class="form-control my-1" name="name" placeholder="Enter name" required autofocus>
            <textarea class="form-control my-1" name="tweet" placeholder="Enter Tweet" required></textarea>
            
            <input class="btn btn-lg btn-info btn-block" type="submit" />
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
        $.ajax({
            url: '/getTweets',
            method: 'get',
            dataType: 'json',
            success: function(data) {
                $('.container').prepend('<div id="tweets"></div>');


                for(var i=0; i<data.length; i++) {

                    var tweetdiv = "";
                    tweetdiv += '<div class="card border border-info rounded my-3">';
                    tweetdiv += '<div class="card-header text-info">#tweet ' + (i + 1) + '</div>';
                    tweetdiv += '<div class="card-body">';
                    tweetdiv += '<p class="card-text">' + data[i].tweet + '</p>';
                    tweetdiv += '<footer class="blockquote-footer">' + data[i].name + '</footer>'
                    tweetdiv += '</div></div>';

                    $('#tweets').append(tweetdiv);
                }
            }
        })
    </script>
</body>

</html>
