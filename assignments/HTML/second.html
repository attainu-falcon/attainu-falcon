<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1> Use of Block and Inline elements in HTML </h1>
        <table border="1">
          <tr>
            <th>Name of the element</th>
            <th>Type</th>
          </tr>
          <tr>
            <td>DIV</td>
            <td>Block</td>
          </tr>
          
          <tr>
            <td>P</td>
            <td>Block</td>
          </tr>
          
          <tr>
            <td>H1, H2, H3, H4, H5, H6</td>
            <td>Block</td>
          </tr>
          
          <tr>
            <td>OL, UL, LI</td>
            <td>Block</td>
          </tr>
          
          <tr>
            <td>Blockquote</td>
            <td>Block</td>
          </tr>
          
          <tr>
            <td>HR</td>
            <td>Block</td>
          </tr>
          
          <tr>
            <td>Table</td>
            <td>Block</td>
          </tr>
          
          <tr>
            <td>Form</td>
            <td>Block</td>
          </tr>
          
          
          
          <tr>
            <td>a</td>
            <td>Inline</td>
          </tr>
          
          <tr>
            <td>Button, Input, Label</td>
            <td>Inline</td>
          </tr>
          
          <tr>
            <td>Span</td>
            <td>Inline</td>
          </tr>
          
          <tr>
            <td>TextArea</td>
            <td>Inline</td>
          </tr>
        </table>
        <hr/>
        <p> This is simple form. <span>It will take your name as Input.</span> </p>
        <form>
          <label>Name: </label><input type="text" placeholder = "Enter your name"/><br/>
          <input type = "submit" /> 
        </form>
      </div>
</body>
</html>
