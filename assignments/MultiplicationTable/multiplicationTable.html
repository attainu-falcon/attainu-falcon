<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Table</title>
    
    <style>
    body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
      background-color:cyan;
}

*, *::before, *::after {
	box-sizing: border-box;
}

@keyframes rotate {
	100% {
		transform: rotate(1turn);
	}
}

.rainbow {
	position: relative;
	z-index: 0;
	width: 500px;
	height: 500px;
	border-radius: 10px;
	overflow: hidden;
	padding: 2rem;
}
.rainbow ::before {
		content: '';
		position: absolute;
		z-index: -2;
		left: -50%;
		top: -50%;
		width: 200%;
		height: 200%;
		background-color: #399953;
		background-repeat: no-repeat;
		background-size: 50% 50%, 50% 50%;
		background-position: 0 0, 100% 0, 100% 100%, 0 100%;
		background-image: linear-gradient(#399953, #399953), linear-gradient(#fbb300, #fbb300), linear-gradient(#d53e33, #d53e33), linear-gradient(#377af5, #377af5);
		animation: rotate 4s linear infinite;
	}
	
    .rainbow ::after {
		content: '';
		position: absolute;
		z-index: -1;
		left: 6px;
		top: 6px;
		width: calc(100% - 12px);
		height: calc(100% - 12px);
		background: white;
		border-radius: 5px;
	}

    </style>
    
    
  </head>
<body>
  <script>
    	function multiplicationTable(){
				var num;
				num=Number(document.getElementById('enterNumber').value); 
        if(num>=1){
				for(var i=1; i<=10; i++)
                {
					var pnum= document.getElementById('print');
					pnum.innerHTML += num +"  *  " + i + "   =   " + (num*i) + "  <br/>  " 
				}
                
                }
			}
  </script>
<div class="rainbow" >
	<h1 style="background-color:orange;color:raspberry;">Enter the number to get the Multiplication Table:</h1>
        <p style="text-align:center; color:blue;"><input type="text" id="enterNumber" placeholder="Enter any number.">
        </p>
		<p style="text-align:center; color:blue;"><input type="button" value="Submit" onclick='multiplicationTable()'></p>
		
		<p id="print" style="text-align:center; color:blue;"></p></div>
</body>
</html>
